<!DOCTYPE html>
<html>
<head>
    <title>Vercel Test</title>
</head>
<body>
    <h1>Vercel Deployment Test</h1>
    <p>If you can see this, the deployment is working!</p>
    <p>Timestamp: <span id="timestamp"></span></p>
    <p>Deployment ID: <span id="deployment"></span></p>
    <script>
        document.getElementById('timestamp').textContent = new Date().toISOString();
        document.getElementById('deployment').textContent = 'Deployment Test - ' + Date.now();
    </script>
</body>
</html>
